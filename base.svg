<svg width="500" height="320" viewBox="0 0 500 320" xmlns="http://www.w3.org/2000/svg" style="background:#000000">
    <!-- 矩形 -->
    <rect x="10" y="10" width="100" height="50" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10" ry="10"/>

    <!-- 圆形 -->
    <circle cx="200" cy="35" r="25" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>

    <!-- 椭圆 -->
    <ellipse cx="350" cy="35" rx="40" ry="20" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>

    <!-- 直线 -->
    <line x1="10" y1="70" x2="490" y2="70" stroke="#9b59b6" stroke-width="4"/>

    <!-- 多边形 -->
    <polygon points="50,100 100,80 150,100 100,150" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>

    <!-- 折线 -->
    <polyline points="180,100 230,150 280,100 330,150" fill="none" stroke="#16a085" stroke-width="3"/>

    <!-- 路径 -->
    <path d="M 350,150 Q 375,100 400,150 T 450,150" fill="none" stroke="#34495e" stroke-width="2"/>

    <!-- 文本 -->
    <text x="200" y="210" font-family="Arial" font-size="24" fill="#2c3e50">Hello, SVG!</text>

    <!-- 分组和变换、透明度-->
    <g transform="translate(200, 250)" opacity="0.6">
        <rect x="0" y="0" width="100" height="50" fill="#8e44ad" />
        <circle cx="50" cy="25" r="15" fill="#f1c40f"/>
    </g>
</svg>