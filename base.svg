<svg width="520" height="320" viewBox="0 0 520 320" xmlns="http://www.w3.org/2000/svg" style="background:#000000">
    <!-- 定义渐变 -->
    <defs>
        <!-- 线性渐变 -->
        <linearGradient id="linearGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f498db; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2980b9; stop-opacity:1" />
        </linearGradient>

        <!-- 径向渐变 -->
        <radialGradient id="radialGradient1" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#e21312; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e67e22; stop-opacity:1" />
        </radialGradient>
    </defs>

    <!-- 矩形 线性渐变填充色-->
    <rect x="10" y="10" width="100" height="50" fill="url(#linearGradient1)" stroke="#2980b9" stroke-width="2" rx="10" ry="10"/>

    <!-- 圆形 径向渐变填充色-->
    <circle cx="200" cy="35" r="25" fill="url(#radialGradient1)" stroke="#c0392b" stroke-width="3"/>

    <!-- 椭圆 -->
    <ellipse cx="350" cy="35" rx="40" ry="20" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>

    <!-- 直线 -->
    <line x1="10" y1="70" x2="490" y2="70" stroke="#9b59b6" stroke-width="4"/>

    <!-- 多边形 -->
    <polygon points="10,100 60,80 100,100 50,150" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>

    <!-- 折线 -->
    <polyline points="120,100 150,150 180,100 230,150" fill="none" stroke="#16a085" stroke-width="3"/>

    <!-- 路径 绘制一段贝塞尔曲线 -->
    <path d="M 300 120 C 350 70, 450 170, 500 120" stroke="#8e44ad" stroke-width="4" fill="none" />

    <!-- 文本 -->
    <text x="200" y="210" font-family="Arial" font-size="24" fill="#2c3e50">Hello, SVG!</text>

    <!-- 分组和变换、透明度-->
    <g transform="translate(200, 250)" opacity="0.6">
        <rect x="0" y="0" width="100" height="50" fill="#8e44ad" />
        <circle cx="50" cy="25" r="15" fill="#f1c40f"/>
    </g>
</svg>
